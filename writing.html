<h3>Writing</h3>

<main class="blog-roll">
  {% for post in site.posts %}
    <div class="blog-post">
      <h4 class="blog-post__title">
        <a class="blog-post__link" href="{{ post.url }}">
          {{ post.title }}

      </h4>

  {% endfor %}

<!doctype html>
<html>
  <head>
    {% include head.html %}
    <link rel="stylesheet" href="/stylesheets/syntax.css">
  </head>
  <body>
    <section class="container">
      {% include header.html %}
      <h1 class="post__title">{{ page.title }}</h1>
      <time datetime="{{page.date}}" class="post__date">{{ page.date | date_to_string }}</time>

      {{ content }}
    </section>

    <div class="post__footer">
      <p>Share this post on <a href='https://twitter.com/intent/tweet?text={{ page.title }}&url={{site.url}}{{page.url}}&via=romulomachado_' target='_blank'>Twitter</a> or find another one to read <a href="/writing.html">here</a>.</p>
    </div>

    <script src="/javascripts/analytics.js"></script>
  </body>
</html>

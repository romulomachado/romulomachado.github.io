<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>{{ page.title }}</title>
    <link rel="shortcut icon" href="/images/favicon.ico" type="image/x-icon">
    <link rel="icon" href="/images/favicon.ico" type="image/x-icon">
    <link href='//fonts.googleapis.com/css?family=Open+Sans:700|Merriweather:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="/stylesheets/blog.css">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  </head>
  <body>
    <section class="post">
      <h1 class="post__title">{{ page.title }}</h1>
      <time datetime="{{page.date}}" class="post__date">{{ page.date | date_to_string }}</time>

      {{ content }}
    </section>

    <div class="post__footer">
      <p>Share this post on <a href="#">Twitter</a> or find another one to read <a href="/blog.html">here.</a></p>
    </div>

    <script src="/javascripts/analytics.js"></script>
  </body>
</html>
